<div class="col-lg-12 col-md-12 no-padding"><div id=container-{{name}}></div><ul class="line-legend no-padding" ng-show="options.series.length>0"><li ng-repeat="s in options.series" ng-show="options.series.length>0" ng-style="{'font-weight':s.select?'bold':'400','font-size':s.select?'14px':'12px'}" class="col-lg-12 col-md-6 col-sm-12 col-xs-12"><span style=background-color:{{s.color}}></span>{{s.text}}<br /></li></ul></div>
