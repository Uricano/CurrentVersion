<div class=loginBox-header><h1>Welcome to <label>CHERRIES!</label></h1></div><div class=loginBox-main><fieldset class=loginItems><div class=formItem><input id=userID type=text placeholder=Email required ng-model=user.Username ng-keypress=onKeyPress($event) /></div><div class=formItem><input id=userPassword type=password placeholder=Password required ng-model=user.Password ng-keypress=onKeyPress($event) /></div><div class=formItem><button type=button class="loginButton buttonStyle1" ng-click=enterApplicant()>Login</button></div></fieldset><div class=loginLinks><a href=# ng-click=forgetPassword()>Forgot password?</a> <a href=registration>New user? Register here!</a></div></div><div id=divData></div>
