<div>
    <div class="chartWrapper">
        <div style="width: 100%;overflow-x: auto;overflow-y:hidden">
            <canvas id="{{name}}" height="0"></canvas>
        </div>
    </div>
    <div class="col-lg-12 col-md-12">
        <div class="col-lg-6 col-md-6">
            &nbsp;
        </div>
        <div class="col-lg-6 col-md-6" ng-show="options.series.length>0">
            <chart-legend>
                <ul class="line-legend">
                    <li ng-repeat="s in options.series">
                        <span style="background-color:{{s.color}}"></span>{{s.text}}
                    </li>
                </ul>
            </chart-legend>
        </div>
    </div>
</div>
