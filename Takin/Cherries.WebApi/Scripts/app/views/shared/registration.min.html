<header><div class="blueLogo-container diableBgColor"><div class=col-md-12><a href=/ ><img src="Content/themes/images/logo white clear background.png" alt=Takin class=systemLogo /></a></div></div></header><main><form name=registrationForm class=registrationForm action=""><div class=registerArea-container><div class="col-md-12 col-sm-12"><div class=registerForm-container><div class=registerForm-divInner><div class=registerForm-header><h1>STEP 1: ACCOUNT DETAILS</h1></div><div class=registerForm-main><fieldset class=registerFormItems><div><div><div class=formItem><input tabindex=1 type=text placeholder="Full Name" ng-blur="model.User.Name = model.User.Name.trim()" name=fullname id=fullname ng-model=model.User.Name required /></div><div class=formItem><input tabindex=3 type=text placeholder=Email name=email id=email autocomplete=off ng-model=model.User.Email required /><span ng-if=isDiffrentEmail style=color:red>Confirm email not equal to email</span> <span ng-if="!isDiffrentEmail && (registrationForm.email.$error.email || registrationForm.confirmEmail.$error.email)" style=color:red>Invalid email</span></div><div class=formItem><input tabindex=4 type=text placeholder="Retype Email" autocomplete=off name=confirmEmail id=confirmEmail ng-model=confirmEmail onpaste="return false" ng-blur=checkConfirmEmail() required /></div><div class="formItem padding-bottom-no"><input tabindex=5 type=password placeholder=Password* ng-blur="model.Password = model.Password.trim()" name=passInput id=passInput ng-model=model.Password required /><span class=commentSmall>*minimum 8 characters and numbers</span></div><div class=formItem><input tabindex=6 type=password placeholder="Retype Password" ng-blur=checkValidAndConfirmPassword() name=passInput2 id=passInput2 ng-model=confirmPassword onpaste="return false" required /><span ng-if=isDiffrentPassword style=color:red>Confirm password not equal to password</span></div></div></div></fieldset></div><div class=registerForm-footer><button type=button class="SendAuth buttonStyle1" tabindex=11 ng-click=next(registrationForm)>NEXT</button></div></div></div></div></div></form></main>
